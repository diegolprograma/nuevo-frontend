<div class="container my-5" *ngIf="skill">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4">Editar Skill</h2>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <!-- Campo: Nombre de la Skill -->
                    <div class="form-group mb-3">
                        <label for="nombre" class="form-label">Nombre de la Skill</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                    </div>
                    <!-- Campo: Porcentaje -->
                    <div class="form-group mb-3">
                        <label for="porcentaje" class="form-label">Ingrese el Porcentaje</label>
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                    </div>
                    <!-- BotÃ³n -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="fa fa-edit"></i> Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
