<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4">Agregar Nueva Skill</h2>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <!-- Campo: Nombre de la Skill -->
                    <div class="form-group mb-3">
                        <label for="nombre" class="form-label">Nueva Skill</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    </div>
                    <!-- Campo: Porcentaje de la Skill -->
                    <div class="form-group mb-3">
                        <label for="porcentaje" class="form-label">Porcentaje</label>
                        <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" min="1" max="100" required>
                    </div>
                    <!-- BotÃ³n -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="fa fa-plus"></i> Agregar Skill
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
